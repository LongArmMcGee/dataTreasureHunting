<html>
<head>
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript">
    $(function(){
        $.getJSON('sharedStrings.json',function(data){
            console.log('success');
            $.each(data.metadata,function(i,mta){
                $('ul').append('<li>'+mta.country+' '+mta.english_title+ '</li>');
            });
        }).error(function(){
            console.log('error');
        });
    });
</script>
</head>
<body>
    <ul></ul>
</body>
</html>
